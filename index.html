<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Gmail Sell Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: #f8fafc;
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 10% 30%, #667eea, #764ba2);
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .login-card i {
            font-size: 70px;
            color: #667eea;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-card h2 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-card p {
            color: #64748b;
            margin-bottom: 30px;
        }

        .google-btn {
            background: #1e293b;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .google-btn:hover {
            background: #0f172a;
            transform: translateY(-3px);
            box-shadow: 0 20px 30px -10px rgba(102, 126, 234, 0.5);
        }

        /* Dashboard */
        .dashboard {
            display: none;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            padding: 30px;
            color: white;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .logo i {
            font-size: 32px;
            color: #667eea;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 12px;
        }

        .logo span {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            border-radius: 12px;
            color: #94a3b8;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.05);
            color: white;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(102, 126, 234, 0.5);
        }

        .nav-item i {
            width: 24px;
            font-size: 18px;
        }

        .admin-profile {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .admin-email {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ef4444;
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 30px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.02);
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px -10px rgba(102, 126, 234, 0.2);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .stat-icon i {
            font-size: 24px;
            color: white;
        }

        .stat-label {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
        }

        /* Filters */
        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 30px;
            background: white;
            color: #64748b;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #f1f5f9;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 30px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px -10px rgba(102, 126, 234, 0.2);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .user-info i {
            font-size: 16px;
        }

        .user-email {
            font-weight: 500;
            font-size: 14px;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.accepted, .badge.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .card-body {
            padding: 20px;
        }

        .detail-row {
            background: #f8fafc;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .detail-label {
            color: #64748b;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .detail-value {
            color: #1e293b;
            font-weight: 600;
            word-break: break-all;
        }

        .reason-box {
            background: #fef2f2;
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #ef4444;
            font-size: 13px;
            color: #991b1b;
        }

        .timestamp {
            color: #94a3b8;
            font-size: 12px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-footer {
            padding: 15px 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-accept {
            background: #10b981;
            color: white;
        }

        .btn-accept:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4);
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(239, 68, 68, 0.4);
        }

        .btn-complete {
            background: #8b5cf6;
            color: white;
        }

        .btn-complete:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }

        .btn-adjust {
            background: #f59e0b;
            color: white;
        }

        .btn-adjust:hover {
            background: #d97706;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
        }

        .empty-state i {
            font-size: 60px;
            color: #cbd5e1;
            margin-bottom: 15px;
        }

        .empty-state h3 {
            color: #64748b;
            margin-bottom: 5px;
        }

        .empty-state p {
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <i class="fas fa-shield-halded"></i>
            <h2>Admin Portal</h2>
            <p>Secure access to your dashboard</p>
            <button class="google-btn" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-envelope-open-text"></i>
                <span>GmailSell Pro</span>
            </div>

            <div class="nav-item active" onclick="switchTab('sells')">
                <i class="fas fa-envelope"></i>
                <span>Sell Requests</span>
            </div>
            <div class="nav-item" onclick="switchTab('withdrawals')">
                <i class="fas fa-money-bill-wave"></i>
                <span>Withdrawals</span>
            </div>
            <div class="nav-item" onclick="switchTab('users')">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </div>
            <div class="nav-item" onclick="switchTab('transactions')">
                <i class="fas fa-history"></i>
                <span>All Transactions</span>
            </div>

            <div class="admin-profile">
                <div class="admin-email" id="adminEmail"></div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="stat-label">Sell Requests</div>
                    <div class="stat-value" id="totalSells">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-label">Pending Withdrawals</div>
                    <div class="stat-value" id="pendingWithdrawals">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-label">Total Balance</div>
                    <div class="stat-value" id="totalBalance">$0</div>
                </div>
            </div>

            <!-- Sell Requests Tab -->
            <div id="sellsTab" class="tab-content active">
                <div class="filters">
                    <div class="filter-group">
                        <button class="filter-btn active" onclick="filterSells('all')">All</button>
                        <button class="filter-btn" onclick="filterSells('pending')">Pending</button>
                        <button class="filter-btn" onclick="filterSells('accepted')">Accepted</button>
                        <button class="filter-btn" onclick="filterSells('rejected')">Rejected</button>
                    </div>
                </div>
                <div id="sellsContainer" class="cards-grid"></div>
            </div>

            <!-- Withdrawals Tab -->
            <div id="withdrawalsTab" class="tab-content">
                <div class="filters">
                    <div class="filter-group">
                        <button class="filter-btn active" onclick="filterWithdrawals('all')">All</button>
                        <button class="filter-btn" onclick="filterWithdrawals('pending')">Pending</button>
                        <button class="filter-btn" onclick="filterWithdrawals('completed')">Completed</button>
                    </div>
                </div>
                <div id="withdrawalsContainer" class="cards-grid"></div>
            </div>

            <!-- Users Tab -->
            <div id="usersTab" class="tab-content">
                <div class="filters">
                    <input type="text" class="search-box" id="searchUser" placeholder="Search users by email...">
                </div>
                <div id="usersContainer" class="cards-grid"></div>
            </div>

            <!-- Transactions Tab -->
            <div id="transactionsTab" class="tab-content">
                <div class="filters">
                    <div class="filter-group">
                        <button class="filter-btn active" onclick="filterTransactions('all')">All</button>
                        <button class="filter-btn" onclick="filterTransactions('sell')">Sells</button>
                        <button class="filter-btn" onclick="filterTransactions('withdrawal')">Withdrawals</button>
                    </div>
                </div>
                <div id="transactionsContainer" class="cards-grid"></div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCF7UcnAVIZFX9bHydLsh7BX9OrqXq5nfA",
            authDomain: "sell-app-c066a.firebaseapp.com",
            projectId: "sell-app-c066a",
            storageBucket: "sell-app-c066a.firebasestorage.app",
            messagingSenderId: "69684837328",
            appId: "1:69684837328:web:05dedc991c1549417c57d5"
        };

        // Initialize
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Admin Email
        const ADMIN_EMAIL = 'farhan661616@gmail.com';

        // State
        let currentTab = 'sells';
        let sellFilter = 'all';
        let withdrawalFilter = 'all';
        let transactionFilter = 'all';
        let allUsers = [];
        let allSells = [];
        let allWithdrawals = [];

        // Auth State
        auth.onAuthStateChanged((user) => {
            if (user && user.email === ADMIN_EMAIL) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('adminEmail').textContent = user.email;
                loadData();
            } else {
                if (user) auth.signOut();
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('dashboard').style.display = 'none';
            }
        });

        // Login
        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => {
                alert('Login Error: ' + error.message);
            });
        }

        // Logout
        function logout() {
            auth.signOut();
        }

        // Switch Tab
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // Load Data
        function loadData() {
            // Users
            db.collection('users').onSnapshot(snapshot => {
                allUsers = [];
                snapshot.forEach(doc => allUsers.push({ id: doc.id, ...doc.data() }));
                document.getElementById('totalUsers').textContent = allUsers.length;
                
                let total = 0;
                allUsers.forEach(u => total += u.balance || 0);
                document.getElementById('totalBalance').textContent = '$' + total.toFixed(2);
                
                if (currentTab === 'users') displayUsers();
            });

            // Sell Requests
            db.collection('sellRequests').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                allSells = [];
                snapshot.forEach(doc => allSells.push({ id: doc.id, ...doc.data() }));
                document.getElementById('totalSells').textContent = allSells.length;
                if (currentTab === 'sells') filterSells(sellFilter);
                if (currentTab === 'transactions') displayTransactions();
            });

            // Withdrawals
            db.collection('withdrawals').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                allWithdrawals = [];
                snapshot.forEach(doc => allWithdrawals.push({ id: doc.id, ...doc.data() }));
                
                const pending = allWithdrawals.filter(w => w.status === 'pending').length;
                document.getElementById('pendingWithdrawals').textContent = pending;
                
                if (currentTab === 'withdrawals') filterWithdrawals(withdrawalFilter);
                if (currentTab === 'transactions') displayTransactions();
            });
        }

        // Filter Sells
        function filterSells(filter) {
            sellFilter = filter;
            document.querySelectorAll('#sellsTab .filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const filtered = filter === 'all' ? allSells : allSells.filter(s => s.status === filter);
            displaySells(filtered);
        }

        // Display Sells
        function displaySells(sells) {
            const container = document.getElementById('sellsContainer');
            
            if (sells.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><h3>No sell requests</h3><p>When users submit requests, they\'ll appear here</p></div>';
                return;
            }
            
            let html = '';
            sells.forEach(sell => {
                const date = sell.timestamp?.toDate ? new Date(sell.timestamp.toDate()).toLocaleString() : 'Just now';
                
                html += `
                    <div class="card">
                        <div class="card-header">
                            <div class="user-info">
                                <i class="fas fa-user-circle"></i>
                                <span class="user-email">${sell.userEmail}</span>
                            </div>
                            <span class="badge ${sell.status}">${sell.status}</span>
                        </div>
                        <div class="card-body">
                            <div class="detail-row">
                                <div class="detail-label"><i class="fas fa-envelope"></i> Gmail Address</div>
                                <div class="detail-value">${sell.gmail}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label"><i class="fas fa-lock"></i> Password</div>
                                <div class="detail-value">${sell.password}</div>
                            </div>
                            ${sell.reason ? `<div class="reason-box"><i class="fas fa-exclamation-triangle"></i> ${sell.reason}</div>` : ''}
                            <div class="timestamp"><i class="far fa-clock"></i> ${date}</div>
                        </div>
                        ${sell.status === 'pending' ? `
                            <div class="card-footer">
                                <button class="btn btn-accept" onclick="acceptSell('${sell.id}', '${sell.userId}')"><i class="fas fa-check"></i> Accept & Add $3</button>
                                <button class="btn btn-reject" onclick="rejectSell('${sell.id}')"><i class="fas fa-times"></i> Reject</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Accept Sell
        function acceptSell(requestId, userId) {
            if (confirm('Accept this request? User will receive $3')) {
                const batch = db.batch();
                
                batch.update(db.collection('sellRequests').doc(requestId), {
                    status: 'accepted',
                    acceptedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                batch.update(db.collection('users').doc(userId), {
                    balance: firebase.firestore.FieldValue.increment(3)
                });
                
                batch.commit().then(() => {
                    alert('‚úÖ Accepted! $3 added to user balance');
                }).catch(error => alert('Error: ' + error.message));
            }
        }

        // Reject Sell
        function rejectSell(requestId) {
            const reason = prompt('Rejection reason:\n1. Temporary Mail\n2. Wrong Password\n3. Wrong Gmail\n4. 2 Step Verification\n\nEnter reason:');
            
            let reasonText = reason;
            if (reason === '1') reasonText = 'Temporary Mail';
            else if (reason === '2') reasonText = 'Wrong Password';
            else if (reason === '3') reasonText = 'Wrong Gmail';
            else if (reason === '4') reasonText = '2 Step Verification';
            
            if (reasonText) {
                db.collection('sellRequests').doc(requestId).update({
                    status: 'rejected',
                    reason: reasonText,
                    rejectedAt: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => alert('‚ùå Request rejected'));
            }
        }

        // Filter Withdrawals
        function filterWithdrawals(filter) {
            withdrawalFilter = filter;
            document.querySelectorAll('#withdrawalsTab .filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const filtered = filter === 'all' ? allWithdrawals : allWithdrawals.filter(w => w.status === filter);
            displayWithdrawals(filtered);
        }

        // Display Withdrawals
        function displayWithdrawals(withdrawals) {
            const container = document.getElementById('withdrawalsContainer');
            
            if (withdrawals.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-money-bill-wave"></i><h3>No withdrawals</h3><p>User withdrawal requests will appear here</p></div>';
                return;
            }
            
            let html = '';
            withdrawals.forEach(w => {
                const date = w.timestamp?.toDate ? new Date(w.timestamp.toDate()).toLocaleString() : 'Just now';
                
                html += `
                    <div class="card">
                        <div class="card-header">
                            <div class="user-info">
                                <i class="fas fa-user-circle"></i>
                                <span class="user-email">${w.userEmail}</span>
                            </div>
                            <span class="badge ${w.status}">${w.status}</span>
                        </div>
                        <div class="card-body">
                            <div class="detail-row">
                                <div class="detail-label"><i class="fas fa-dollar-sign"></i> Amount</div>
                                <div class="detail-value">$${w.amount}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label"><i class="fab fa-bitcoin"></i> Bitcoin Address</div>
                                <div class="detail-value">${w.bitcoinAddress}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label"><i class="fas fa-wallet"></i> Balance Before</div>
                                <div class="detail-value">$${w.userBalance}</div>
                            </div>
                            <div class="timestamp"><i class="far fa-clock"></i> ${date}</div>
                        </div>
                        ${w.status === 'pending' ? `
                            <div class="card-footer">
                                <button class="btn btn-complete" onclick="completeWithdrawal('${w.id}', '${w.userId}', ${w.amount})"><i class="fas fa-check-circle"></i> Complete Withdrawal</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Complete Withdrawal
        function completeWithdrawal(withdrawalId, userId, amount) {
            if (confirm(`Complete withdrawal of $${amount}? This will deduct from user balance.`)) {
                const batch = db.batch();
                
                batch.update(db.collection('withdrawals').doc(withdrawalId), {
                    status: 'completed',
                    completedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                batch.update(db.collection('users').doc(userId), {
                    balance: firebase.firestore.FieldValue.increment(-amount)
                });
                
                batch.commit().then(() => {
                    alert('‚úÖ Withdrawal completed');
                }).catch(error => alert('Error: ' + error.message));
            }
        }

        // Display Users
        function displayUsers() {
            const container = document.getElementById('usersContainer');
            const searchTerm = document.getElementById('searchUser')?.value.toLowerCase() || '';
            
            const filtered = allUsers.filter(u => 
                u.email?.toLowerCase().includes(searchTerm) || 
                u.id?.toLowerCase().includes(searchTerm)
            );
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-users"></i><h3>No users found</h3></div>';
                return;
            }
            
            let html = '';
            filtered.forEach(user => {
                const userSells = allSells.filter(s => s.userId === user.id);
                const accepted = userSells.filter(s => s.status === 'accepted').length;
                const totalEarned = accepted * 3;
                
                html += `
                    <div class="card">
                        <div class="card-header">
                            <div class="user-info">
                                <i class="fas fa-user-circle"></i>
                                <span class="user-email">${user.email || 'No email'}</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="detail-row">
                                <div class="detail-label"><i class="fas fa-dollar-sign"></i> Current Balance</div>
                                <div class="detail-value">$${user.balance?.toFixed(2) || '0.00'}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label"><i class="fas fa-envelope"></i> Total Sells</div>
                                <div class="detail-value">${userSells.length} (${accepted} accepted)</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label"><i class="fas fa-trophy"></i> Total Earned</div>
                                <div class="detail-value">$${totalEarned}</div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-adjust" onclick="adjustBalance('${user.id}', '${user.email}')"><i class="fas fa-sliders-h"></i> Adjust Balance</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Search Users
        document.getElementById('searchUser')?.addEventListener('keyup', displayUsers);

        // Adjust Balance
        function adjustBalance(userId, email) {
            const amount = prompt(`Adjust balance for ${email}:\n(Use - for deduction, e.g., -5)\nCurrent balance will be updated.`);
            
            if (amount && !isNaN(amount)) {
                db.collection('users').doc(userId).update({
                    balance: firebase.firestore.FieldValue.increment(parseFloat(amount))
                }).then(() => {
                    alert('‚úÖ Balance updated');
                }).catch(error => alert('Error: ' + error.message));
            }
        }

        // Filter Transactions
        function filterTransactions(filter) {
            transactionFilter = filter;
            document.querySelectorAll('#transactionsTab .filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayTransactions();
        }

        // Display All Transactions
        function displayTransactions() {
            const container = document.getElementById('transactionsContainer');
            let transactions = [];
            
            if (transactionFilter === 'all' || transactionFilter === 'sell') {
                allSells.forEach(s => {
                    transactions.push({
                        type: 'sell',
                        icon: 'üìß',
                        user: s.userEmail,
                        title: s.gmail,
                        status: s.status,
                        amount: s.status === 'accepted' ? '+$3' : '$0',
                        reason: s.reason,
                        timestamp: s.timestamp
                    });
                });
            }
            
            if (transactionFilter === 'all' || transactionFilter === 'withdrawal') {
                allWithdrawals.forEach(w => {
                    transactions.push({
                        type: 'withdrawal',
                        icon: 'üí∞',
                        user: w.userEmail,
                        title: '$' + w.amount,
                        status: w.status,
                        amount: '-$' + w.amount,
                        timestamp: w.timestamp
                    });
                });
            }
            
            transactions.sort((a, b) => {
                const timeA = a.timestamp?.toDate ? a.timestamp.toDate() : new Date(0);
                const timeB = b.timestamp?.toDate ? b.timestamp.toDate() : new Date(0);
                return timeB - timeA;
            });
            
            if (transactions.length === 0) {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-history"></i><h3>No transactions</h3></div>';
                return;
            }
            
            let html = '';
            transactions.forEach(t => {
                const date = t.timestamp?.toDate ? new Date(t.timestamp.toDate()).toLocaleString() : 'Just now';
                
                html += `
                    <div class="card">
                        <div class="card-header">
                            <div class="user-info">
                                <i class="fas fa-user-circle"></i>
                                <span class="user-email">${t.user}</span>
                            </div>
                            <span class="badge ${t.status}">${t.status}</span>
                        </div>
                        <div class="card-body">
                            <div class="detail-row">
                                <div class="detail-label">${t.icon} Details</div>
                                <div class="detail-value">${t.title}</div>
                            </div>
                            <div class="detail-row">
                                <div class="detail-label"><i class="fas fa-dollar-sign"></i> Amount</div>
                                <div class="detail-value">${t.amount}</div>
                            </div>
                            ${t.reason ? `<div class="reason-box">‚ùå ${t.reason}</div>` : ''}
                            <div class="timestamp"><i class="far fa-clock"></i> ${date}</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
